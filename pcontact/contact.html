<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <main>
        <header>FILL THE FORM PLEASE<br>
        <a rel="main" href="./../index.html">Main</a>
        </header>
        <form>
            <div class="flname">
                <h2>Who Are You?</h2>
                <label for="fname">First Name</label><br>
                <input type="text" placeholder="First Name Here" id="fname"><br>
                <label for="lname">Last Name</label><br>
                <input type="text" placeholder="Last Name Here" id="lname"><br>
            </div>
            <div class="ref">
                <h2>How Did You Hear About Me?</h2><br>
                <input type="radio" id="twitter" name="refrence" value="twitter">
                <label for="twitter">Twitter</label><br>
                <input type="radio" id="facebook" name="refrence" value="facebook">
                <label for="facebook">FaceBook</label><br>
                <input type="radio" id="linkedin" name="refrence" value="linkedin">
                <label for="linkedin">LinkedIn</label><br>
                <input type="radio" id="medium" name="refrence" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="github" name="refrence" value="github">
                <label for="github">github</label><br>
                <input type="radio" id="other" name="refrence" value="other">
                <label for="other">Other</label><br>
                <textarea name="other" rows="1" cols="30">If Other Please List</textarea><br>
            </div>
            <div class="userabt">
                <h2>A Little About You</h2>    
                <textarea name="about you" rows="15" cols="30">Tell Me About Yourself</textarea><br>
                <label for="console"> Favorite Console?</label><br>
                <input type="radio" id="xbox" name="console" value="xbox">
                <label for="xbox">Xbox</label>
                <input type="radio" id="playstation" name="console" value="playstation">
                <label for="playstation">Playstation</label>
            </div>
            <div class="message">
                <h2>Your Message To Me</h2>
                <textarea name="message" rows="15" cols="30" maxlength="250">Message Here</textarea>
            </div>


            


        </form>
    </main>
    
</body>
</html>
